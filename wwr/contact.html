<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us - Glamour Water Rafting</title>
    <meta name="description"
      content="Glamour Water Rafting delivers an unforgettable river adventure as guests paddle non-motorized rafts through wild waterways and stunning scenery.">
    <meta name="author" content="Agha Idam">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo/logo.png" alt="Glamour Water Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a class="active" href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">
        <section class="contact-details">
            <h1>
                Glamour Water Rafting Company
            </h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@glamourwaterrafting.com</p>
        </section>

        <div class="map-details">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6726175.687819628!2d-120.26291900584508!3d34.59744797068034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s123%20Main%20River%20Street%20%20Kolob%2C%20California!5e0!3m2!1sen!2sng!4v1770622661262!5m2!1sen!2sng"></iframe>
        </div>

        <div class="form-details">
            <fieldset>
                <legend>Enter your details</legend>
                <form>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </div>

                    <div class="radio-group">
                        <p class="radio-title">Message Purpose</p>

                        <div class="radio-options">
                            <label class="radio-option">
                                <input type="radio" id="radio-option-1" name="radio-option"
                                  value="general">
                                General Enquiry
                            </label>

                            <label class="radio-option">
                                <input type="radio" id="radio-option-2" name="radio-option"
                                  value="reservation">
                                Reservation Question
                            </label>

                            <label class="radio-option">
                                <input type="radio" id="radio-option-3" name="radio-option"
                                  value="suggestion">
                                Website Suggestion
                            </label>
                        </div>
                    </div>

                    <div class="message">
                        <label>
                            <textarea name="message" id="message"
                              placeholder="Write here"></textarea>
                        </label>

                        <label>
                            <input type="checkbox" name="subscribe" id="subscribe">
                            Please Subscribe me to the monthly newsletter
                        </label>
                    </div>

                    <button type="submit">Get in Touch!</button>

                </form>
            </fieldset>

        </div>


        <section class="employees">
            <h2>
                We Are Here to Serve You
            </h2>
            <figure>
                <img src="images/employees/employee-1.jpg" alt="Employer one">
                <figcaption>Director/CEO</figcaption>
            </figure>
            <figure>
                <img src="images/employees/employee-2.jpg" alt="Employer two">
                <figcaption>Senior Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employees/employee-3.jpg" alt="Employer three">
                <figcaption> Risk Manager</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2026 Glamour Water Rafting || Powered by:<b> Agha Idam. </b>
        </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/socials/facebook-square.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/socials/linkedin-square.svg" alt="linkedin Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/socials/instagram-square.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
