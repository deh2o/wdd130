<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us - Glamour Water Rafting</title>
    <meta name="description"
      content="Glamour Water Rafting delivers an unforgettable river adventure as guests paddle non-motorized rafts through wild waterways and stunning scenery.">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo/logo.png" alt="Glamour Water Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a class="active" href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-details">
            <h1>
                Glamour Water Rafting Company
            </h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@glamourwaterrafting.com</p>
        </section>

        <section class="map-details">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6726175.687819628!2d-120.26291900584508!3d34.59744797068034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s123%20Main%20River%20Street%20%20Kolob%2C%20California!5e0!3m2!1sen!2sng!4v1770622661262!5m2!1sen!2sng"></iframe>
        </section>

        <section class="form-details">
            <fieldset>
                <legend>Let Us Help You!</legend>
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Full Name">

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Email Address">

                    <label for="radio"> Message Purpose
                        <input type="radio"> General Inquiry
                        <input type="radio"> Reservation Question
                        <input type="radio"> Website Suggestion
                    </label>

                </form>
            </fieldset>
        </section>

        <section class="employees">
            <h2>
                We Are Here to Serve You
            </h2>
            <figure>
                <img src="images/article/rafting18_600.jpg" alt="Half-Day River Adventure">
                <figcaption>Half-Day River Adventure</figcaption>
            </figure>
            <figure>
                <img src="images/article/rafting26_600.jpg" alt="Full-Day Whitewater Experience">
                <figcaption>Full-Day Whitewater Experience</figcaption>
            </figure>
            <figure>
                <img src="images/article/rafting42_600.jpg" alt="Beginner Rapids Discovery Trip">
                <figcaption>Beginner Rapids Discovery Trip</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2026 Glamour Water Rafting || Powered by:<b> Agha Idam. </b>

            </a>
            <a href="https://linkedin.com">

            </a>
