        <form action="">

                <legend>Question 1</legend>

                <div class="">
                    <label>
                        What does the acronym CSS stand for?
                        <input type="text" id="q1" name="q1" required>
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 2</legend>

                <div class="">
                    <label>How are id and class attributes selected in CSS?
                        <textarea id="q2" name="q2" required></textarea>
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 3</legend>

                <div class="">
                    <label>
                        Which of the following is a valid CSS comment?
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="a">A. &lt;!--This is a comment --&gt;</option>
                            <option value="b">B. /* This is a comment */ </option>
                            <option value="c">C. // This is a comment </option>
                        </select>
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 4</legend>

                <label>
                    What is the bottom margin given this declaration?
