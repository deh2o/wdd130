<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Idam Agha</title>
    <meta name="description" content="Agha Idam Walter Week05 coding activity for WDD130">
    <meta name="author" content="Idam Agha Walter">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <main>
        <header>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>

        <form action="
    ">
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email Address</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>

                <div class="form-item column2">
                    <label for="quantity">Select Quantity</label>
                    <select name="quantity" id="quantity">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="firefox">Fire Fox</option>
                        <option value="other">Others</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="form-item column1">
                    <label for="feedback">List the places you have lived</label>
                    <textarea id="feedback" name="feedback" rows="4"
                      placeholder="Cross River Nigeria, Ebonyi Nigeria, Enugu Nigeria, Lagos Nigeria"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        &copy; 2026 || HTML Form - User Poll Activity || Agha Idam
    </footer>
</body>

</html>
